<title>Javascript Onkeydown</title>
</head>
<body>
   <div class="container">
       <label>Enter any key</label>
       <input type="text" class="form-control" onkeydown="a()">
   </div> 
   <script type="text/javaScript">
   function a(){
       alert("Key Pressed");
   }
   </script>
</body>
</html>
