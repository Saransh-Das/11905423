<title>JavaScript setInterval</title>
</head>
<body>
    <img src="LPU.jpg" id="myImg">
    <script>
        var i = 10;
        setInterval(a, 1000);
        function a(){
            i = i + 5;
            var b = document.getElementById("myImg");
            b.style.height = i + 'px';
        }
    </script>
</body>
</html>
