<body>
    <h2>Javascript functions</h2>
    <h3 id="MyId"></h3>
    <script>
        var z = myFunction(6, 3, 4);
        document.getElementById("MyId").innerHTML = z;
        function myFunction(i, j, k){
            return i*j*k;
        }
    </script>
