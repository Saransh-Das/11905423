<title>Recursive Function with if-else</title>
</head>
<body>
    <button type="button" onclick="a(5)">Click me</button>
    <script>
        function a(n)
        {
            if(n>0)
            {
                alert("Hello" + n);
                a(n-1);
            }
            else{
            return false;
            }
        }
    </script>
</body>
</html>
