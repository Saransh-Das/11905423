<title>Javascript onkeyup</title>
</head>
<body>
    <div class="container">
        <label>Enter any key</label>
        <input type="text" class="form-control" onkeyup="a()">
    </div> 
    <script type="text/javaScript">
    function a(){
        alert("Key Released");
    }
    </script>
</body>
</html>
