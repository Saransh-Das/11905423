<title>JavaScript onmousemove</title>
</head>
<body>
    <button type="button" onmousemove="myFunction(event)">Move on me</button>
    <h1 id="myId"></h1>
    <script>
        function myFunction(){
            var x=60;
            var y=70;
            var z=x+y;
            document.getElementById("myId").innerHTML = z;
        }
    </script>
</body>
</html>
